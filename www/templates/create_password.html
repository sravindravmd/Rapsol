<ion-view title='<img class="title-image" src="img/logo.png">'align-title="center">
  <ion-content>
    <div class="tabs tabs-icon-top static">
      <p>Change Password</p>
    </div>
    <form name="createPassForm">
      <div class="list">
        <label class="item-input margn_top"><input placeholder="New Password" type="password" name="password" ng-model="createpass.password" required /></label>
        <label class="item-input margn_top"><input placeholder="Confirm Password" type="password" name="conPassword" ng-model="createpass.conPassword" required /></label>
      </div>
      <div class="row">
        <div class="col col-offset-34"><button ng-disabled="createPassForm.$invalid" class="button buttonwidth custom-dark1 ink" ng-click="createNewPassword(createpass ,createPassForm)">Next</button></div>
      </div>
    </form>
    </div>
  </ion-content>
</ion-view>
