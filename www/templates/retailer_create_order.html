<ion-view view-title="Retailer Name">
  <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div class="tabs tabs-icon-top static">
      <p>Create Retailer Order</p>
    </div>
    <div name="product padding">
      <div class="list padding">
        <label class="item item-input item-select custom-dark3">
          <div class="input-label">Select Segment Name</div>
          <select name="retailCreateOrderSegment" ng-model="retailCreateOrderSegment" ng-change="retailsegmentDetail(retailCreateOrderSegment)" class="custom-dark2">
            <option class="custom-dark2" ng-repeat="retailCreateOrderSegment in retailCreateOrderSegments" >{{retailCreateOrderSegment.SEG_NAME}}</option>
          </select>
        </label>
      </div>
      <div class="row padding">
        <div class="col col-offset-0 col-30">Quantity</div>
        <div class="col col-offset-0 col-30">
          <button class="button button-small custom-dark1" title="Decrement" ng-click="decrement()">
            <i class="icon ion-minus-round icon-right"></i>
          </button>
        </div>
        <div class="col col-20">
          <input type="number" placeholder=" Filter Quantity..." ng-model="qty" />
        </div>
        <div class="col col-offset-10 col-20">
          <button class="button button-small custom-dark3" title="Increment" ng-click="increment()">
            <i class="icon ion-plus-round"></i>
          </button>
        </div>
      </div>
    </div>
    <div ng-controller="CreateDistOrderCtrl as ctrl">
      <div class="row header col-box">
        <div class="col col-33">Product Name</div>
        <div class="col col-33">Quantity</div>
        <div class="col col-33">Action</div>
      </div>
      <div class="row" ng-repeat="data in ctrl.data">
        <div class="col col-33">{{data.name}}</div>
        <div class="col col-33">{{data.code}}</div>
        <!--<div class="col"><button class="button-small" ng-click="ctrl.add($index)">Remove</button></div>-->
        <div class="col col-33">
          <a><i class="icon ion-close-circled"></i></a>
        </div>
      </div>
      <hr>
    </div>
    <div class="row">
      <div class="col col-66"></div>
      <!-- <div class="col"></div>
       <div class="col"></div>
       <div class="col"></div>-->
      <div class="col">
        <button class="button button-small custom-dark3">Create</button>
      </div>
    </div>
  </ion-content>
</ion-view>
