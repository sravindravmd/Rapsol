<ion-view view-title="News">
    <ion-content>
       <!-- <div class="tabs tabs-icon-top static">
            <p>&nbsp;</p>
        </div>-->
      <ion-list ng-repeat="new in newlist" class="card">
        <div class="item item-text-wrap">
          <div class="row custom-dark3">
            <div class="col"><p style="color: #e6e6e6">{{new.NEWS_TITILE}}</p></div>
          </div>
          <div class="" style="text-align: right"><p>{{new.ADD_DATE}}</p></div>
          <img  class="item-image" ng-src={{new.URL_URL}}>
          <div class="item custom-dark2">
            <p class="">{{new.NEWS_DESC}}</p>
          </div>
        </div>
      </ion-list>
    </ion-content>
</ion-view>
