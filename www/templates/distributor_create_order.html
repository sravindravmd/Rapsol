<ion-view view-title="Welcome Distributor Name">
  <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div class="tabs tabs-icon-top static">
      <p>Create Distributor Order</p>
    </div>

    <div name="product padding">
      <div class="list padding">
        <label class="item item-input item-select custom-dark3">
          <div class="input-label">Select Segment</div>
          <select name="distCreateOrderSegment" ng-model="distCreateOrderSegment" ng-change="distsegmentDetail(distCreateOrderSegment)" class="custom-dark2">
            <option class="custom-dark2" ng-repeat="distCreateOrderSegment in distCreateOrderSegments" >{{distCreateOrderSegment.SEG_NAME}}</option>
          </select>
        </label>
      </div>
    </div>
    <div class="list padding" >
      <label class="item item-input item-select custom-dark3">
        <div class="input-label">Select Product</div>
        <select name="distCreateProduct" ng-model="distCreateProduct" ng-change="distcreateproductDetail(distCreateProduct)" class="custom-dark2" ng-disabled="disproduct">
          <option class="custom-dark2" value="{{distCreateProduct.PROD_PK_ID}}" ng-repeat="distCreateProduct in distCreateProducts" >{{distCreateProduct.PROD_CODE}}</option>
        </select>
      </label>
    </div>
    <div class="list padding">
      <label class="item item-input item-select custom-dark3">
        <div class="input-label">Quantity</div>
        <select ng-model="quantity" class="custom-dark2" ng-change="dqty(quantity)" ng-disabled="distqty">
          <option selected value="5" class="custom-dark2">5</option>
          <option value="10"  class="custom-dark2" >10</option>
          <option value="15" class="custom-dark2" >15</option>
          <option value='20' class="custom-dark2">20</option>
        </select>
      </label>
    </div>

    <div class="header padding-top" >
      <h4 class="title" style="text-align: center">Selected products</h4>
    </div>

    <div class="row header col-box">
      <div class="col col-33">Unit Pack</div>
      <div class="col col-33">Qty</div>
      <div class="col col-33">Qty in Ltr</div>
    </div>
    <hr/>
    <div class="row">
      <div class="col col-33">{{product.PROD_UNIT_PACK}}</div>
      <div class="col col-33">{{qtyltr}}</div>
      <div class="col col-33">  {{product.PROD_LISTPRICE}}</div>
    </div>


    <div style="text-align: center"  class="padding-top"><button class="button button-small custom-dark1" ng-disabled="canbook"  ng-click="distconfirmorder()">order</button></div>
