<ion-view view-title="Retailer Order">
  <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div class="tabs tabs-icon-top static">
      <p>Retailer Order</p>
    </div>
    <div class="padding">
      <button ng-click="retailerCreateOrder()" class="button button-full button-assertive ink">Create Order</button>
      <button ui-sref="app.distributor_track_order" class="button button-full button-assertive ink">Order History</button>
    </div>
  </ion-content>
</ion-view>
