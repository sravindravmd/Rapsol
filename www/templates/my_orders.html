<ion-view title='<img class="title-image" src="img/logo.png">'align-title="center">
  <ion-content>
    <h2 class="has-header"></h2>
    <ion-list ng-repeat="myOrder in myOrders" class="card" id="grad1">
      Date: {{myOrder.ADD_DATE}}
      <div class="item item-text-wrap">
        <div class="row">
          <div class="col profile_color">Date :</div>
          <div class="col">{{myOrder.ADD_DATE}}</div>
        </div>
        <div class="row">
          <div class="col profile_color">Product Code :</div>
          <div class="col">{{myOrder.PROD_CODE}}</div>
        </div>
        <div class="row">
          <div class="col profile_color">Product Name :</div>
          <div class="col">{{myOrder.PROD_NAME}}</div>
        </div>
        <div class="row">
          <div class="col profile_color">Product Description :</div>
          <div class="col">{{myOrder.PROD_DESC}}</div>
        </div>
        <div class="row">
          <div class="col profile_color">Product DLP :</div>
          <div class="col">{{myOrder.PROD_DLP}}</div>
        </div>
        <div class="row">
          <div class="col profile_color">Product UOM :</div>
          <div class="col">{{myOrder.PROD_UOM}}</div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
