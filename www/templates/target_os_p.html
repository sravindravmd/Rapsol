<ion-view view-title="Target Details">
  <ion-content  class="back_color1">
    <div class="tabs tabs-icon-top static">
      <p>Distributor Target Details</p>
    </div>
    <label class="item item-input item-select">
      <div class="input-label">Quarterly Months</div>
      <select ng-model="product">
        <option selected value="q1">Q1</option>
        <option value="q2" >Q2</option>
        <option value="q3">Q3</option>
      </select>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">Made Of Target</div>
      <select ng-model="product">
        <option selected value="A">A</option>
        <option value="B" >B</option>
        <option>C</option>
      </select>
    </label>
    <div>
      <div class="row header col-box">
        <div class="col">Target</div>
        <div class="col">Eligible Slab</div>
        <div class="col">Actual Achievement</div>
        <div class="col">Pending Target Qty.</div>
        <div class="col">Achieved Incentive Amt.</div>
      </div>
      <div class="row" ng-repeat="data in ctrl.data">
        <div class="col">{{data.name}}</div>
        <div class="col">{{data.name}}</div>
        <div class="col">{{data.name}}</div>
        <div class="col">{{data.name}}</div>
        <div class="col">{{data.name}}</div>
        <!--<div class="col"><button class="button-small" ng-click="ctrl.add($index)">Remove</button></div>-->
        <!--<div class="col">
          <a><i class="icon ion-close-circled"></i></a>
        </div>-->
      </div>
      <hr>
    </div>
