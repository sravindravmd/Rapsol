<ion-view view-title="Login" align-title="left">
    <ion-content class="back_color1">
        <div class="hero no-header flat">
            <div class="app-icon padding"></div>
            <div class="content"></div>
                <!--<label class="item item-input item-select">
                    <div class="input-label">Login Type</div>
                    <select>
                        <option selected>Distributor</option>
                        <option> Retailer</option>
                        <option> Customer</option>
                        <option> Sales Manager_L1</option>
                        <option> Sales Manager_L2</option>
                        <option> Sales Manager_L3</option>
                    </select>
                </label>-->

             </div>

                <form name="loginForm">
                    <div class="list padding">
                      <label class="item-input margn_top1"><input type="text" placeholder="Mobile Number" name="mobile" ng-model="mobile" ng-minlength="10" ng-maxlength="10" required/></label>
                      <label class="item-input margn_top" ng-show="!firsttime"> <input type="password" placeholder="Password" name="password" ng-model="password" /></label>
                      <a ng-click="forgotPassword()" ng-if="!firsttime" class="col text-right font_color" style="color: white">Forgot Password</a>
                      <button ng-disabled="loginForm.$invalid" class="button button-full custom-dark1 ink"  ng-if="firsttime" ng-click="checkuser(mobile)">Check Number</button>
                      <button ng-disabled="loginForm.$invalid" ng-show="!firsttime" class="button button-full custom-dark1 ink"  ng-click="userlogin(mobile,password)">Login</button>
                    </div>
                  <div style="text-align: center">
                  <div ng-show="loginForm.$invalid">
                    <p ng-show="loginForm.mobile.$error.required && loginForm.$dirty">Mobile Number required</p>
                    <p ng-show="loginForm.password.$error.required && loginForm.$dirty">Password required</p>
                  </div>
                    </div>
                </form>

                 <p style="text-align: center">{{messagechck}}</p>
                 <p style="text-align: center">{{message}}</p>


    </ion-content>
</ion-view>
